<div id="contenedor-cabecera">
  <label for="zona-segura-select">Seleccione una zona segura:</label>
  <select id="zona-segura-select" (change)="onZonaSeguraChange($event)">
    <option *ngFor="let zonaSegura of zonasSeguras" [value]="zonaSegura.idZonaSegura">
      {{ zonaSegura.descripcion }}
    </option>
  </select>
  <button class="boton-derecha" (click)="mostrarDispositivos()">
    Mostrar Dispositivos
  </button>
</div>
<div id="map-container">
  <google-map
    height="600px"
    width="100%"
    [center]="center"
    [zoom]="zoom"
  >
  </google-map>
</div>
<div id="final_mapa">
  <div class="lado_izquierdo">
    
  </div>
    <!--BOTONES PARA ELIMINAR Y EDITAR-->
    <div class="lado_derecho">
      <div #btndelete_edit *ngIf="showOptions" [style.top.px]="clickPosition.y" [style.left.px]="clickPosition.x" class="context-menu">
        <button class="botones" (click)="editPolygon()">Editar</button>
        <button class="botones" (click)="deletePolygon()">Eliminar</button>
      </div>
    </div>
</div>
